name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.2', '8.4']
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer:v2
          coverage: none

      - name: Require composer.lock
        run: test -f composer.lock || (echo "::error::composer.lock must be committed for reproducible CI." && exit 1)

      - name: Cache vendor
        id: cache-vendor
        uses: actions/cache@v4
        with:
          path: vendor
          key: vendor-${{ matrix.php-version }}-${{ hashFiles('composer.lock') }}
          restore-keys: vendor-${{ matrix.php-version }}-

      - name: Install dependencies
        run: composer install --no-interaction --no-progress

      - name: Run tests
        run: vendor/bin/pest
